<div class="notifications-container relative">
  <div
    *ngIf="notificationsList.length > 3"
    style="z-index: 1000;"
    class="notification-icon absolute -top-2 left-0 inline-flex items-center p-3"
  >
    <i class="fa fa-bell text-2xl"></i>
    <span
      class="absolute top-2 -right-0 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
    >
      {{ notificationsList.length  }}
    </span>
  </div>
  <div
    *ngFor="let notification of notificationsList.slice(0, 3)"
    [ngClass]="notification.class"
    class="notification-item p-5 mb-4 border-l-4 rounded-lg shadow-lg transition duration-300 ease-in-out hover:scale-105 hover:shadow-xl"
  >
    <div *ngIf="!notification.read" class="flex justify-between items-start">
      <div>
        <p class="text-sm font-medium text-gray-900">
          {{ notification.message }}
        </p>
        <p class="text-xs text-gray-800">
          {{ notification.created_at | date : "medium" }}
        </p>
      </div>
      <button
        (click)="markAsRead(notification)"
        class="text-sm text-gray-500 hover:text-gray-700 focus:outline-none"
      >
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

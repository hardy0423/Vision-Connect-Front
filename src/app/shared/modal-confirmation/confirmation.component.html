<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 transition-opacity animate-fadeIn"
>
  <div
    class="w-full max-w-md bg-white rounded-xl shadow-lg transform transition-all scale-95 sm:scale-100 relative"
  >
    <button
      (click)="onCancel()"
      class="absolute top-3 right-3 p-2 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-200 transition"
      aria-label="Fermer"
    >
      <svg
        class="h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>

    <!-- Contenu -->
    <div class="p-6 text-center">
      <!-- IcÃ´ne d'avertissement -->
      <div class="mb-4 flex justify-center">
        <svg
          class="h-12 w-12 text-red-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2V8m0 8h.01M9.172 14.828a4 4 0 105.656 0M12 2a10 10 0 110 20 10 10 0 010-20z"
          />
        </svg>
      </div>

      <h2 class="text-xl font-semibold text-gray-800">
        {{ title | translate }}
      </h2>
      <p class="text-gray-600 mt-2">
        {{ message | translate }}
      </p>

      <!-- Boutons d'action -->
      <div class="mt-6 flex justify-center space-x-4">
        <button mat-stroked-button (click)="onCancel()" color="warn">
          Annuler
        </button>
        <button (click)="onConfirm()" mat-stroked-button color="primary">
          {{ message_confirmation | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

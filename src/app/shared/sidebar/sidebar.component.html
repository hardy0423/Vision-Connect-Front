<div class="flex h-screen bg-gray-100">
  <!-- sidebar -->
  <div
    class="flex flex-col w-64 bg-gray-800"
    [ngClass]="isOpen ? '' : 'hidden'"
  >
    <div class="flex items-center justify-center h-16 bg-gray-900">
      <span class="text-white font-bold uppercase">Sidebar</span>
    </div>
    <div class="flex flex-col flex-1 overflow-y-auto">
      <nav class="flex-1 px-2 py-4 bg-gray-800">
        <a
          href="#"
          class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          Dashboard
        </a>
        <a
          href="#"
          class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          Messages
        </a>
        <a
          href="#"
          class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
          Settings
        </a>
      </nav>
    </div>
  </div>
  <div class="flex-1 p-6">
    <!-- Your main content here -->
  </div>
  <div
    class="fixed bottom-4 right-4 z-50 p-3 bg-gray-800 rounded-full shadow-lg"
    [ngClass]="isOpen ? 'transform translate-x-64' : 'transform translate-x-0'"
  >
    <button class="text-white focus:outline-none" (click)="openSidebar()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>
</div>
